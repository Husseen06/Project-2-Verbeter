<script>
    var beantwoordeVragen = []; // Array om beantwoorde vragen bij te houden

    // Functie om de volgende vraag te stellen
    function stelVolgendeVraag(vraagNummer) {
        // Verberg de vorige vraag
        document.getElementById('vraag' + vraagNummer).style.display = 'none';

        // Voeg het antwoord toe aan de array
        var antwoord = document.querySelector('input[name=antwoord' + vraagNummer + ']:checked');
        if (antwoord) {
            beantwoordeVragen.push({
                vraag: document.querySelector('label[for=antwoord' + vraagNummer + ']').textContent.trim(),
                antwoord: antwoord.value
            });
        }

        // Toon beantwoorde vragen en volgende vraag, als er nog vragen zijn
        toonBeantwoordeVragen();
        if (vraagNummer < 5) {
            vraagNummer++;
            document.getElementById('vraag' + vraagNummer).style.display = 'block';
        } else {
            // Toon bedanktbericht als alle vragen zijn beantwoord
            document.getElementById('bedankt').style.display = 'block';
        }
    }

    // Functie om beantwoorde vragen te tonen
    function toonBeantwoordeVragen() {
        var beantwoordeVragenDiv = document.getElementById('beantwoordeVragen');
        beantwoordeVragenDiv.innerHTML = ''; // Wis de vorige inhoud

        if (beantwoordeVragen.length > 0) {
            beantwoordeVragenDiv.innerHTML = '<h2>Beantwoorde vragen:</h2>';

            beantwoordeVragen.forEach(function (vraag) {
                var p = document.createElement('p');
                p.textContent = vraag.vraag + ' - ' + vraag.antwoord;
                beantwoordeVragenDiv.appendChild(p);
            });
        }
    }
</script>

<form>
    <!-- Vraag 1 -->
    <div id="vraag1">
