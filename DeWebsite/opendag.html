  <div class="launch-time">

    <div class="countdown">

      <div class="timer">
          <div>
              <p id="dagen">00</p>
              <span>Dagen</span>
          </div>
          <div>
              <p id="uur">00</p>
              <span>Uur</span>
          </div>
          <div>
              <p id="minuten">00</p>
              <span>Minuten</span>
          </div>
          <div>
              <p id="secondes">00</p>
              <span>Secondes</span>
          </div>
      </div>
      <a href="over ons.html">
  <button type="button">Learn more <img src="images/triangle.png"></button>
</a>
</div>

  </div>

  <script>
    var countDownDate = new Date("Apr 28, 2024 15:00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var dagen = Math.floor(distance / (1000 * 60 * 60 * 24));
        var uur = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minuten = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var secondes = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("dagen").innerHTML = dagen
        document.getElementById("uur").innerHTML = uur
        document.getElementById("minuten").innerHTML = minuten
        document.getElementById("secondes").innerHTML = secondes

        if(distance < 0){
            clearInterval(x);
            document.getElementById("dagen").innerHTML = "00";
            document.getElementById("uur").innerHTML = "00";
            document.getElementById("minuten").innerHTML = "00";
            document.getElementById("secondes").innerHTML = "00";
        }

    },1000);


 </script>
